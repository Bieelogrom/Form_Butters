<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="conteudo d-flex justify-content-center align-items-center bg-dark">
        <form>
            <div class="responsivo-form d-flex justify-content-center bg-light align-items-center border p-3 rounded gap-4">
                <div class="img_butters">
                    <img src="IMG/butters D_.jpeg" alt="butter" class="rounded img-fluid">
                </div>
                <div class="form-campos">
                    <h2>Olá, denovo!</h2>
                    <p>Estamos felizes que você voltou.</p>
                    <div class="mb-3">
                        <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Senha" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="d-flex justify-content-between align-items-center gap-3">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label tam-font" for="exampleCheck1">Lembrar acesso</label>
                        </div>
                        <div>
                            <a href="">
                                <p class="tam-font">Esqueceu a senha?</p>
                            </a>
                        </div>

                    </div>

                    <div class="d-flex flex-column justify-content-center align-items-start gap-3">
                        <button type="submit" class="btn btn-primary btn-form">Login</button>
                        <button type="submit" class="btn bg-body-secondary btn-form"><img src="IMG/google.png"
                                height="20" class="" alt="">Acessar com Google</button>
                        <p>Não tem uma conta? <a href="">Crie agora</a></p>
                    </div>

                 
                </div>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
